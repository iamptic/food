<!doctype html><meta charset=utf-8><title>Merchant</title><div>Регистрация</div><input id=name placeholder=Название><button onclick="reg()">Сохранить</button><pre id=out></pre><script>const API=(localStorage.getItem('foody_api')||location.origin.replace(/\/web$/,''));async function reg(){let r=await fetch(API+'/api/v1/merchant/register_public',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({title:document.getElementById('name').value})});let j=await r.json();out.textContent=JSON.stringify(j)}</script>
